<mat-card>

    <mat-toolbar color="secondary">Lista de Pacientes</mat-toolbar>

    <div class="column-flex mat-elevation-z8">
      <app-paciente-list
        *ngIf="paciente$ | async as paciente; else loading"
        [paciente]="paciente"
        (add)="onAdd()">
      </app-paciente-list>

      <ng-template #loading>
        <div class="loading-spinner">
          <mat-spinner></mat-spinner>
        </div>
      </ng-template>
    </div>

</mat-card>
