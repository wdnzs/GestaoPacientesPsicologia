<mat-card>

  <mat-card-content>

    <mat-toolbar>
      <span>Cadastro de Pacientes</span>
    </mat-toolbar>

    <form [formGroup]="form" class="min-width">

      <p></p>
<table>
      <mat-form-field class="full-width">
        <mat-label>Nome</mat-label>
        <input matInput placeholder="Digite o nome do paciente" formControlName="nome">
      </mat-form-field>

      <mat-form-field class="full-width">
        <mat-label>Data de Nascimento</mat-label>
        <input matInput placeholder="digite a data de nascimento" formControlName="dataNascimento">
      </mat-form-field>

      <mat-form-field class="half-width">
        <mat-label>RG</mat-label>
        <input matInput placeholder="digite o número do RG" formControlName="rg">
      </mat-form-field>

      <mat-form-field class="half-width">
        <mat-label>CPF</mat-label>
        <input matInput placeholder="digite o número do CPF" formControlName="cpf">
      </mat-form-field>

      <mat-form-field class="half-width">
        <mat-label>Sexo</mat-label>
        <mat-select formControlName="sexo">
          <mat-option value="Masculino">Masculino</mat-option>
          <mat-option value="Feminino">Feminino</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field class="half-width">
        <mat-label>Profissão</mat-label>
        <mat-select formControlName="profissao">
          <mat-option value="null"></mat-option>
          <mat-option value="Desenvolvedor de Sistemas">Desenvolvedor(a) de Sistemas</mat-option>
          <mat-option value="Psicólogo">Psicólogo(a)</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field class="half-width">
        <mat-label>Estado Civil</mat-label>
        <mat-select formControlName="estadoCivil">
          <mat-option value="Casado">Casado</mat-option>
          <mat-option value="Solteiro">Solteiro</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field class="half-width">
        <mat-label>Nacionalidade</mat-label>
        <mat-select formControlName="nacionalidade">
          <mat-option value="Brasileiro">Brasileiro</mat-option>
          <mat-option value="Inglês">Inglês</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field class="full-width">
        <mat-label>Endereço</mat-label>
        <input matInput placeholder="Digite o endereço do paciente." formControlName="endereco">
      </mat-form-field>

      <mat-form-field class="half-width">
        <mat-label>Bairro</mat-label>
        <input matInput placeholder="Digite o bairro." formControlName="bairro">
      </mat-form-field>

      <mat-form-field class="half-width">
        <mat-label>Cidade</mat-label>
        <input matInput placeholder="Digite a cidade." formControlName="cidade">
      </mat-form-field>

      <mat-form-field class="half-width">
        <mat-label>Estado</mat-label>
        <mat-select formControlName="estado">
          <mat-option value="SP">São Paulo</mat-option>
          <mat-option value="BSB">Brasília</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field class="half-width">
        <mat-label>CEP</mat-label>
        <input matInput placeholder="Digite o CEP." formControlName="cep">
      </mat-form-field>

      <mat-form-field class="full-width">
        <mat-label>Nome do Pai</mat-label>
        <input matInput placeholder="Digite o nome do pai." formControlName="nomePai">
      </mat-form-field>

      <mat-form-field class="full-width">
        <mat-label>Nome da Mãe</mat-label>
        <input matInput placeholder="Digite o nome da mãe." formControlName="nomeMae">
      </mat-form-field>
    </table>
    </form>
  </mat-card-content>

  <mat-card-actions >
    <button mat-raised-button color="primary" (click)="onSubmit()">Salvar</button>
    <button mat-raised-button (click)="onCancel()">Cancelar</button>
  </mat-card-actions>

</mat-card>
